
<h2>Chat</h2>

<form>
  <input placeholder="Message..." ng-model="newMessage">
  <button type="submit" ng-click="addMessage(newMessage, date);newMessage = null;">send</button>
</form>


<section ng-repeat="message in messages | reverse">
<ul id="messages" ng-show="messages.length">
  <li>{{message.text}}</li>
  <li>{{message.date}}</li>
</ul>
</section>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
